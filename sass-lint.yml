rules:
  class-name-format:
    - 1
    - convention: hyphenatedbem
  force-pseudo-nesting:
    - 0
  hex-length:
    - 0
  leading-zero:
    - 1
    - include: true
  no-important:
    - 0
  no-color-keywords:
    - 0
  no-color-literals:
    - 1
    - allow-rgba: true
  placeholder-in-extend:
    - 0
  property-sort-order:
    - 1
    - order: recess
